<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pro: Seberapa Linux Kamu?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1e1e2e;
            --surface-color: #313244;
            --text-color: #cdd6f4;
            --accent-color: #89b4fa;
            --hover-color: #b4befe;
            --correct-color: #a6e3a1;
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            --font-body: 'Poppins', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 1px 2px;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }

        .quiz-container {
            background-color: var(--surface-color);
            border-radius: 20px;
            padding: 30px 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: var(--card-shadow);
            border: 1px solid #45475a;
            position: relative;
            overflow: hidden;
        }

        .screen { display: none; animation: fadeIn 0.5s ease-out; }
        .screen.active { display: block; }
        .centered-content { text-align: center; padding: 20px 0; }

        #welcome-title { font-size: 2.2rem; color: var(--accent-color); font-weight: 700; margin-bottom: 10px; display: inline-block; }
        #welcome-title::after { content: '_'; animation: blink 1s step-end infinite; font-weight: 700; margin-left: 5px; }
        #welcome-area p { font-size: 1.1rem; margin-bottom: 30px; line-height: 1.6; }

        #category-title { font-family: var(--font-mono); font-size: 1.5rem; color: var(--hover-color); margin-bottom: 10px; }
        #category-description { font-size: 1rem; margin-bottom: 30px; }

        .action-btn {
            background-color: var(--accent-color); color: var(--bg-color); border: none;
            border-radius: 10px; padding: 15px 30px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s ease;
        }
        .action-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 15px rgba(137, 180, 250, 0.2);
        }

        .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #question-counter { font-family: var(--font-mono); font-size: 1rem; background-color: #45475a; padding: 5px 10px; border-radius: 5px; }
        .progress-container { flex-grow: 1; height: 10px; background-color: #45475a; border-radius: 5px; margin: 0 20px; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent-color), var(--hover-color)); border-radius: 5px; transition: width 0.4s ease-in-out; }

        #question-text { font-size: 1.3rem; font-weight: 600; margin-bottom: 30px; line-height: 1.5; min-height: 80px; }
        .options-container { display: flex; flex-direction: column; gap: 15px; }

        .option-btn {
            display: block; width: 100%; background-color: #45475a; color: var(--text-color);
            border: 2px solid transparent; border-radius: 12px; padding: 15px;
            font-family: var(--font-body); font-size: 1rem; cursor: pointer;
            text-align: left; transition: all 0.2s ease;
        }
        .option-btn:not(:disabled):hover { border-color: var(--hover-color); transform: translateX(5px); }
        .option-btn.correct { background-color: var(--correct-color); border-color: var(--correct-color); color: var(--bg-color); font-weight: 600; }
        .option-btn.selected { border-color: var(--accent-color); transform: scale(1.02); }
        .option-btn.selected:not(.correct) { background-color: #585b70; }
        .option-btn:disabled { cursor: not-allowed; }

        #result-emoji { font-size: 5rem; margin-bottom: 10px; }
        #result-title { font-size: 2.5rem; font-weight: 700; color: var(--accent-color); margin-bottom: 10px; }
        #result-title i { margin-right: 15px; }
        #result-score { font-size: 1.5rem; margin-bottom: 20px; font-family: var(--font-mono); }
        #result-description { font-size: 1rem; line-height: 1.7; margin-bottom: 30px; }
        .result-actions { display: flex; gap: 15px; justify-content: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 680px) {
            .quiz-container { padding: 20px; }
            #welcome-title { font-size: 1.8rem; }
            #question-text { font-size: 1.15rem; min-height: 70px; }
            .quiz-header { flex-direction: column; gap: 15px; }
            #result-title { font-size: 2rem; }
            .result-actions { flex-direction: column; }
        }
    </style>
</head>
<body>

    <main class="quiz-container">
        <div id="welcome-area" class="screen active centered-content">
            <h1 id="welcome-title">Seberapa Linux Kamu?</h1>
            <p>Uji pengetahuan, kebiasaan, dan filosofi open source-mu. <br>Siap masuk ke dalam terminal?</p>
            <button id="start-btn" class="action-btn">Mulai Kuis</button>
        </div>

        <div id="category-intro-area" class="screen centered-content">
            <h2 id="category-title"></h2>
            <p id="category-description"></p>
            <button id="continue-btn" class="action-btn">Lanjutkan</button>
        </div>

        <div id="quiz-area" class="screen">
            <div class="quiz-header">
                <span id="question-counter"></span>
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
            </div>
            <p id="question-text"></p>
            <div class="options-container" id="options-container"></div>
        </div>

        <div id="result-area" class="screen centered-content">
            <div id="result-emoji"></div>
            <h2 id="result-title"></h2>
            <p id="result-score"></p>
            <p id="result-description"></p>
            <div class="result-actions">
                <button id="restart-btn" class="action-btn">Ulangi Kuis</button>
                <button id="copy-result-btn" class="action-btn"><i class="fas fa-copy"></i> Salin Hasil</button>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const quizData = [
            { category: "Pengetahuan Teknis", question: "Fungsi utama `sudo` adalah...", options: [{ text: "Meminta izin dengan sopan.", points: 1 }, { text: "Menjalankan perintah sebagai user lain.", points: 2 }, { text: "Menjadi dewa sesaat di terminalmu.", points: 3 }] },
            { category: "Pengetahuan Teknis", question: "Apa itu kernel?", options: [{ text: "Bagian paling renyah dari popcorn.", points: 1 }, { text: "Jantung dari sistem operasi.", points: 2 }, { text: "Alasan begadang untuk kompilasi ulang.", points: 3 }] },
            { category: "Pengetahuan Teknis", question: "Perintah `rm -rf /` berfungsi untuk...", options: [{ text: "Membersihkan cache sistem.", points: 1 }, { text: "Menghapus semua file dengan cepat.", points: 2 }, { text: "Memulai ulang karirmu sebagai sysadmin.", points: 3 }] },
            { category: "Pengetahuan Teknis", question: "Distro Linux adalah...", options: [{ text: "Varian rasa dari sistem operasi.", points: 1 }, { text: "Sistem operasi berbasis kernel Linux.", points: 2 }, { text: "Bahan perdebatan tanpa akhir di internet.", points: 3 }] },
            { category: "Pengetahuan Teknis", question: "`neofetch` paling sering digunakan untuk...", options: [{ text: "Mengecek spesifikasi komputer.", points: 1 }, { text: "Analisis sistem tingkat lanjut.", points: 2 }, { text: "Pamer di screenshot r/unixporn.", points: 3 }] },
            { category: "Kebiasaan Sehari-hari", question: "Cara tercepat membuka aplikasi favoritmu?", options: [{ text: "Klik ikon di desktop.", points: 1 }, { text: "Ketik namanya di menu pencarian.", points: 2 }, { text: "Ketik perintahnya di terminal.", points: 3 }] },
            { category: "Kebiasaan Sehari-hari", question: "Komputer error, apa langkah pertamamu?", options: [{ text: "Restart.", points: 1 }, { text: "Cari solusi di Stack Overflow.", points: 2 }, { text: "`tail -f /var/log/syslog`", points: 3 }] },
            { category: "Kebiasaan Sehari-hari", question: "Kapan waktu terbaik untuk `sudo apt update`?", options: [{ text: "Kalau ada notifikasi.", points: 1 }, { text: "Seminggu sekali.", points: 2 }, { text: "Setiap hari, bersama kopi pagi.", points: 3 }] },
            { category: "Kebiasaan Sehari-hari", question: "Editor teks pilihanmu di terminal?", options: [{ text: "Apa itu terminal? Aku pakai Notepad.", points: 1 }, { text: "Nano, yang penting simpel.", points: 2 }, { text: "Vim/Emacs, karena aku suka tantangan.", points: 3 }] },
            { category: "Kebiasaan Sehari-hari", question: "Tampilan desktop-mu...", options: [{ text: "Penuh ikon dan widget.", points: 1 }, { text: "Minimalis dan fungsional.", points: 2 }, { text: "Hanya wallpaper hitam dan terminal.", points: 3 }] },
            { category: "Filosofi & Ideologi", question: "Alasan utama kamu pakai Linux?", options: [{ text: "Gratis.", points: 1 }, { text: "Bisa dioprek dan lebih aman.", points: 2 }, { text: "Demi kebebasan software.", points: 3 }] },
            { category: "Filosofi & Ideologi", question: "Arti FOSS (Free and Open Source Software) bagimu?", options: [{ text: "Software yang tidak perlu bayar.", points: 1 }, { text: "Kodenya bisa dilihat semua orang.", points: 2 }, { text: "Sebuah filosofi tentang kebebasan pengguna.", points: 3 }] },
            { category: "Filosofi & Ideologi", question: "Kontribusimu ke Open Source adalah...", options: [{ text: "Cukup dengan menggunakannya.", points: 1 }, { text: "Melaporkan bug atau membantu di forum.", points: 2 }, { text: "Memperbaiki satu typo di dokumentasi.", points: 3 }] },
            { category: "Filosofi & Ideologi", question: "Software *proprietary* (sumber tertutup) itu...", options: [{ text: "Bagus, yang penting berfungsi.", points: 1 }, { text: "Pilihan terakhir jika tidak ada alternatif.", points: 2 }, { text: "Belenggu digital.", points: 3 }] },
            { category: "Filosofi & Ideologi", question: "Kenapa Tux, si pinguin, terlihat bahagia?", options: [{ text: "Karena dia lucu.", points: 1 }, { text: "Melambangkan Linux yang menyenangkan.", points: 2 }, { text: "Baru selesai kompilasi kernel tanpa error.", points: 3 }] }
        ];

        const resultsData = [
            { min: 15, max: 24, emoji: "🌱", title: "Newbie Neutron", icon: "fa-seedling", description: "Kamu baru saja menjejakkan kaki di alam semesta Linux. Terminal masih terasa asing, tapi semangatmu untuk belajar adalah modal utama. Teruslah bereksplorasi!" },
            { min: 25, max: 34, emoji: "🐧", title: "Middleweight Penguin", icon: "fa-brands fa-linux", description: "Kamu sudah nyaman berenang di lautan Linux. Kamu tahu cara menyelesaikan masalah umum dan tidak takut lagi dengan terminal. Kamu adalah tulang punggung komunitas!" },
            { min: 35, max: 44, emoji: "⚙️", title: "Power Terminalist", icon: "fa-terminal", description: "Bagimu, GUI adalah sebuah saran, bukan kewajiban. Sebagian besar hidupmu dihabiskan di dalam terminal. Kamu tidak 'menggunakan' Linux, kamu 'hidup' di dalamnya." },
            { min: 45, max: 100, emoji: "👑", title: "Kernel Overlord", icon: "fa-crown", description: "Selamat, Yang Mulia. Kamu tidak hanya menggunakan Linux, kamu *adalah* Linux. Komputermu tunduk padamu, bukan sebaliknya. All hail the Kernel Overlord!" }
        ];

        const categoryInfo = {
            "Pengetahuan Teknis": "Dasar-dasar perintah dan konsep. Mari kita lihat seberapa tajam ingatan teknismu!",
            "Kebiasaan Sehari-hari": "Bagaimana caramu berinteraksi dengan sistem? Inilah yang membedakan pengguna biasa dan master.",
            "Filosofi & Ideologi": "Linux lebih dari sekadar kode. Ini tentang kebebasan. Seberapa dalam kamu memahaminya?"
        };

        const dom = {
            screens: document.querySelectorAll('.screen'),
            startBtn: document.getElementById('start-btn'),
            continueBtn: document.getElementById('continue-btn'),
            categoryIntroArea: document.getElementById('category-intro-area'),
            categoryTitle: document.getElementById('category-title'),
            categoryDescription: document.getElementById('category-description'),
            quizArea: document.getElementById('quiz-area'),
            questionCounter: document.getElementById('question-counter'),
            progressBar: document.getElementById('progress-bar'),
            questionText: document.getElementById('question-text'),
            optionsContainer: document.getElementById('options-container'),
            resultArea: document.getElementById('result-area'),
            resultEmoji: document.getElementById('result-emoji'),
            resultTitle: document.getElementById('result-title'),
            resultScore: document.getElementById('result-score'),
            resultDescription: document.getElementById('result-description'),
            restartBtn: document.getElementById('restart-btn'),
            copyResultBtn: document.getElementById('copy-result-btn')
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let lastCategory = '';

        function switchScreen(screenId) {
            dom.screens.forEach(screen => {
                screen.classList.toggle('active', screen.id === screenId);
            });
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            lastCategory = '';
            checkCategoryAndLoad();
        }

        function checkCategoryAndLoad() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentCategory = quizData[currentQuestionIndex].category;
            if (currentCategory !== lastCategory) {
                lastCategory = currentCategory;
                showCategoryIntro(currentCategory);
            } else {
                loadQuestion();
            }
        }

        function showCategoryIntro(category) {
            dom.categoryTitle.textContent = `Kategori: ${category}`;
            dom.categoryDescription.textContent = categoryInfo[category];
            switchScreen('category-intro-area');
        }

        function loadQuestion() {
            switchScreen('quiz-area');
            const currentQuestion = quizData[currentQuestionIndex];
            
            dom.questionCounter.textContent = `Soal ${currentQuestionIndex + 1} / ${quizData.length}`;
            dom.progressBar.style.width = `${((currentQuestionIndex) / quizData.length) * 100}%`;
            dom.questionText.textContent = currentQuestion.question;
            
            dom.optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.innerHTML = option.text;
                button.onclick = () => selectAnswer(option.points, button);
                dom.optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(points, selectedButton) {
            score += points;
            
            Array.from(dom.optionsContainer.children).forEach(btn => {
                btn.disabled = true;
            });

            selectedButton.classList.add('selected');
            
            const correctOption = quizData[currentQuestionIndex].options.find(opt => opt.points === 3);
            const allButtons = dom.optionsContainer.getElementsByTagName('button');
            for (let btn of allButtons) {
                if (btn.innerHTML === correctOption.text) {
                    btn.classList.add('correct');
                    break;
                }
            }

            setTimeout(() => {
                currentQuestionIndex++;
                checkCategoryAndLoad();
            }, 1500);
        }

        function showResults() {
            switchScreen('result-area');
            dom.progressBar.style.width = '100%';

            const result = resultsData.find(r => score >= r.min && score <= r.max);
            
            dom.resultEmoji.textContent = result.emoji;
            dom.resultTitle.innerHTML = `<i class="fas ${result.icon}"></i>${result.title}`;
            dom.resultDescription.textContent = result.description;

            // Animate score
            let displayedScore = 0;
            dom.resultScore.textContent = `Skor Akhir: 0`;
            const scoreAnimation = setInterval(() => {
                displayedScore++;
                dom.resultScore.textContent = `Skor Akhir: ${displayedScore}`;
                if (displayedScore >= score) {
                    clearInterval(scoreAnimation);
                }
            }, 25);
        }

        function copyResult() {
            const result = resultsData.find(r => score >= r.min && score <= r.max);
            const textToCopy = `Hasil kuis "Seberapa Linux Kamu?":\nSaya adalah seorang ${result.title} ${result.emoji} dengan skor ${score}!\n\nCoba kuisnya sendiri!`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = dom.copyResultBtn.innerHTML;
                dom.copyResultBtn.innerHTML = `<i class="fas fa-check"></i> Tersalin!`;
                setTimeout(() => {
                    dom.copyResultBtn.innerHTML = originalText;
                }, 2000);
            });
        }

        dom.startBtn.addEventListener('click', startQuiz);
        dom.continueBtn.addEventListener('click', loadQuestion);
        dom.restartBtn.addEventListener('click', () => switchScreen('welcome-area'));
        dom.copyResultBtn.addEventListener('click', copyResult);

    });
    </script>
</body>
</html>
